<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Listado de Vehiculos</title>
</h:head>
<h:body>
    <p:ajaxStatus style="width: 16px;height: 16px;" id="ajaxStatusPanel">
        <f:facet name="start">
            <h:graphicImage library="images" name="ajaxloading.gif" />
        </f:facet>

        <f:facet name="complete">
            <h:outputText value="" />
        </f:facet>

    </p:ajaxStatus>

    <h:form id="vehiclesListForm">
        <p:growl id="messages" showDetail="true" />
        <p:messages/>

        <p:dataTable id="vehiclesDataTable"
                     value="#{vehicleBean.vehicles}" var="vehicle" editable="true" rowKey="#{vehicles.vehicleCode}"
                     selection="#{vehicleBean.vehicleSelected}"
                     selectionMode="single" >

            <f:facet name="header">
                Listado de Vehiculos
            </f:facet>

            <p:column headerText="Id">
                <h:outputText value="#{vehicle.vehicleCode}" />
            </p:column>
            <p:column headerText="Placas">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{vehicle.vehiclePlates}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{vehicle.vehiclePlates}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Modelo">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{vehicle.model.modelBrand}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{vehicle.model.modelBrand}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="OBSERVACIONES">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{vehicle.vehicleComment}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputTextarea value="#{vehicle.vehicleComment}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="PRECIO">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{vehicle.vehiclePrice}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputNumber value="#{vehicle.vehiclePrice}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <f:facet name="footer">
                <p:commandButton value="Regresar" action="index" />
                <p:spacer height="5px"/>
                <p:commandButton value="Agregar"
                            actionListener="#{vehicleBean.resetVehicleSelected}"
                       update=":dialogForm" oncomplete="PF('vehicleDialog').show()" />
            </f:facet>

            <p:column headerText="Opciones" style="width: 50px">
                <p:rowEditor/>
            </p:column>

            <p:ajax event="rowEdit" listener="#{vehicleBean.editListener}"/>

        </p:dataTable>



    </h:form>

    <p:dialog id="personaDlg" widgetVar="personaDialog" header="Agregar Persona" modal="true" showEffect="fade" hideEffect="fade"
              resizable="false" >
        <h:form id="dialogForm">
            <p:outputPanel id="personaDetail" style="text-align: center">
                <p:panelGrid id="display" columns="4" columnClasses="label, value" >
                    <h:outputText value="Nombre" />
                    <h:inputText value="#{personaBean.personaSeleccionada.nombre}" />

                    <h:outputText value="Apellido" />
                    <h:inputText value="#{personaBean.personaSeleccionada.apellido}" />

                    <h:outputText value="Email" />
                    <h:inputText value="#{personaBean.personaSeleccionada.email}" />

                    <h:outputText value="Telefono" />
                    <h:inputText value="#{personaBean.personaSeleccionada.telefono}" />

                    <f:facet name="footer" >
                        <p:commandButton value="Agregar" actionListener="#{personaBean.agregarPersona}"
                                         update="display,:vehiclesListForm:personasDataTable" oncomplete="PF('personaDialog').hide();" />
                    </f:facet>
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
    </p:dialog>

</h:body>
</html>
